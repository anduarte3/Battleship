<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="upper">
        <h1>BATTLESHIP</h1>
    </div>
    
    <div class="lower">
        <div class="board-container">
            <div>
              <h2>Player</h2>
              <div id="player-board-container"></div>
            </div>
            <div>
              <h2>Computer</h2>
              <div id="computer-board-container"></div>
            </div>
          </div>
        <div id="event-button"></div>
        <div class="interface">
            <div>
            <button id="start-game">Start Game</button>
            <button id="clear-game">Clear Game</button>
            </div>
            <div>
                <div class="placement">Vertical is:</div>
                <button id="toggle-button">Off</button>
            </div>
        </div>
    </div>


   


    <script src="main.js" defer></script>
</body>
</html>
